{% include "admin/cabecera.html" %}
    <div class="row mt-5 ms-5">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                   Datos del libro
                </div>
                <div class="card-body">
                 <form action="/admin/libros/guardar" method="post" enctype="multipart/form-data">
                    
                    <div class="mb-3">
                      <label for="txtNombre" class="form-label">Nombre</label>
                      <input type="text"
                          class="form-control form-control-sm" name="txtNombre" id="txtNombre" aria-describedby="helpId" placeholder="Escriba el nombre del libro">
                      <div class="mb-3">
                        <label for="txtImagen" class="form-label">Imagen</label>
                        <input type="file"
                          class="form-control" name="txtImagen" id="txtImagen" aria-describedby="helpId" placeholder="seleccione la Imagen">
                       
                      </div>
                      <div class="mb-3">
                        <label for="txtURL" class="form-label">URL Descarga</label>
                        <input type="text"
                            class="form-control form-control-sm" name="txtURL" id="txtURL" aria-describedby="helpId" placeholder="Escriba la URL de descarga">
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar</button>
                    </form>

                </div>
                <div class="card-footer text-muted">
                    
                </div>
            </div>
        </div>
        <div class="col-md-8">
           
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Imagen</th>
                        <th>URL</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for libro in libros %}
                    <tr>
                        <td>{{ libro[0] }}</td>
                        <td>{{ libro[1] }}</td>
                        <td>
                            <img width="60" src="/img/{{ libro[2] }}" class="img-fluid rounded-top" alt="">
                            
                        </td>
                        <td>
                            
                            <a name="" id="" class="btn btn-primary" href="{{ libro[3] }}" role="button">Enlace...</a>
                        
                        </td>
                        <td>
                            <form action="/admin/libros/borrar" method="post">
                            <input value="{{ libro[0] }}"  type="hidden" name="txtID" id="txtID">
                                <button type="submit" class="btn btn-danger">Eliminar</button>    
                            </form>

                        </td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>
        </div>
        
        


        </div>
        
    </div>

{% include "admin/pie.html" %}
